version: '3.8'

services:
  server:
    container_name: server
    build:
      context: /home/ec2-user/WeMo
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    env_file:
      - .env
    networks:
      - webnet
    depends_on:
      - db

  db:
    container_name: db
    image: mysql:8
    networks:
      - webnet
    restart: always
    networks:
      - webnet
    ports:
      - 3306:${DATABASE_PORT}
    volumes:
      - /home/ec2-user/dockerFiles/mysqlFolder:/var/lib/mysql
networks:
  webnet:
    driver: bridge
